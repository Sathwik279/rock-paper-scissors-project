<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock paper scissor</title>
  </head>
  <body>
    <p>rock paper scissors</p>

    <button onclick="playGame('rock');">rock</button>

    <button onclick="playGame('paper');">paper</button>

    <button onclick="playGame('scissor')">scissors</button>

    <button>reset score</button>

    <script>
      //let computerMove = ""; //a global variable
      function playGame(playerMove) {
        const computerMove = PickComputerMove();
        let result = "";
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "tie";
          } else if (computerMove === "paper") {
            result = "you lose";
          } else if (computerMove === "scissor") {
            result = "you win";
          }
          alert(
            `you picked rock computer picked ${computerMove} and ${result}`
          );
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === "paper") {
            result = "tie";
          } else if (computerMove === "scissor") {
            result = "you lose";
          }
          alert(
            `you picked paper computer picked ${computerMove} and ${result}`
          );
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "you lose";
          } else if (computerMove === "paper") {
            result = "you win";
          } else if (computerMove === "scissor") {
            result = "tie";
          }
          alert(
            `you picked scissor computer picked ${computerMove} and ${result}`
          );
        }
      }

      function PickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissor";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
